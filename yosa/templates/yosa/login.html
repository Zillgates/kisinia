{% extends 'yosa/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="card" style="max-width: 400px; margin: 0 auto;">
    <h2 style="text-align: center; color: var(--teal);">Login</h2>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" required>
        </div>
        
        <button type="submit" class="btn btn-teal" style="width: 100%;">Login</button>
    </form>
    
    <div style="text-align: center; margin-top: 1.5rem;">
        <p>Don't have an account? <a href="{% url 'register' %}" style="color: var(--teal);">Register here</a></p>
    </div>
</div>
{% endblock %}
